type: object
properties:
  datacenter:
    type: string
    description: The instance datacenter
    example: DC1
  address:
    type: string
    description: The instance address
    example: 127.0.0.1
  port:
    type: integer
    description: The instance port
    example: 8080
  rack:
    type: string
    description: The instance rack
    example: rack1
  status:
    type: string
    description: The instance status
    example: OK
  state:
    type: string
    description: The instance state
    example: UP
  load:
    type: string
    description: The instance load
    example: 0
  owns:
    type: string
    description: The instance owner
    example: ownerName
  token:
    type: string
    description: The instance owned token
    example: 1
  fdqn:
    type: string
    description: The instance fdqn
    example: fdqn1
  hostId:
    type: string
    description: The instance hostId
    example: hostId1
